<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="UTF-8">

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="../js/Rent-A-Rig.js"></script>
<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css" href="../css/mainStyle.css">
<link rel="stylesheet" type="text/css" href="../css/homePage.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<title>Registration form</title>
		<script>
			function validateForm() {
				var firstName = document.forms["myForm"]["first_name"].value;
				if (firstName == "") {
					alert("First Name must be filled out");
					return false;
				}

				var lastName = document.forms["myForm"]["last_name"].value;
				if (lastName == "") {
					alert("Last Name must be filled out");
					return false;
				}

				var email = document.forms["myForm"]["email"].value;
				if (email == "") {
					alert("Email must be filled out");
					return false;
				}

				var password = document.forms["myForm"]["password"].value;
				var passwordConfirmation = document.forms["myForm"]["password_confirmation"].value;
				if ((password == "") || (password != passwordConfirmation)) {
					alert("Password Error!");
					return false;
				}
			}
		</script>
</head>

<body>
	<nav id="navbar"></nav>
	<header id="header"></header>
	<div class="mt-5">
		<h1>My Registration Form</h1>

		<form class="col-6" name="myForm" action="../index.html"
			onsubmit="return validateForm()" method="post">
			<div class="form-group">
				<label for="first_name">First Name</label> 
				<input type="text"
					class="form-control" id="first_name" placeholder="First Name" name="first_name">
			</div>

			<div class="form-group">
				<label for="last_name">Last Name</label> 
				<input type="text"
					class="form-control" id="last_name" placeholder="Last Name" name="last_name">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> 
				<input
					type="email" class="form-control" placeholder="Enter email" name="email">
				<small id="emailHelp" class="form-text text-muted">We'll
					never share your email with anyone else.</small>
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> 
				<input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password" name="password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword2">Confirm Password</label> 
				<input
					type="password" class="form-control" id="exampleInputPassword2"
					placeholder="Re-enter Password" name="password_confirmation">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
		<a href="MyAccount.html">Click here to login</a>
		
	</div>
	<footer id="footer"></footer>
</body>

</html>
