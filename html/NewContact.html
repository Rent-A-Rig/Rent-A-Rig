<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Contact Information</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" href="../css/mainStyles.css" type="text/css">
<link rel="stylesheet" href="../css/ContactInfoStyle.css"
	type="text/css">
	<script src="../js/Rent-A-Rig.js"></script>
	
</head>
<body>
	<div class="myNav">
		<p></p>
		<nav id="navbar"></nav>
	</div>
	<!--Navigation Section-->

	<div class="container-fluid headofpage">
		<br>
		<br>
		<header class="col-lg-12 col-med-8 col-sm-6 col-xs-4 headspace">
			<h1>Update Personal Information</h1>
		</header>
	</div>
	<hr>
	<div id="MApersonal" class="newcontact">
		<div>
			<p>
			<h3 class="col-lg-12 col-med-8 col-sm-4">Please Enter New
				Contact Details</h3>
			</p>
		</div>
		<div class="container-fluid myContainer">
			<div class="row myRow">
				<div class="col-lg-6 myCol">
					<p>
						<strong>Name:</strong>
					</p>
				</div>
				<div class="col-lg-6 myCol">
					<p>
						<input class="space" type="text" name="name" />
					</p>
				</div>
			</div>
			<div class="row myRow">
				<div class="col-lg-6 myCol">
					<p>
						<strong>Address (line 1):</strong>
					</p>
				</div>
				<div class="col-lg-6 myCol">
					<p>
						<input class="space" type="text" name="address line 1" />
					</p>
				</div>
			</div>
			<div class="row myRow">
				<div class="col-lg-6 myCol">
					<p>
						<strong>Address (line 2):</strong>
					</p>
				</div>
				<div class="col-lg-6 myCol">
					<p>
						<input class="space" type="text" name="address line 2" />
					</p>
				</div>
			</div>
			<div class="row myRow">
				<div class="col-lg-6 myCol">
					<p>
						<strong>City, State, Zip:</strong>
					</p>
				</div>
				<div class="col-lg-6 myCol">
					<p>
						<input class="space" type="text" name="City" />
					</p>
				</div>
			</div>
			<div class="row myRow">
				<div class="col-lg-6 myCol">
					<p>
						<strong>Phone:</strong>
					</p>
				</div>
				<div class="col-lg-6 myCol">
					<p>
						<input class="space" type="text" name="phone" />
					</p>
				</div>
			</div>
			<div class="row myRow">
				<div class="col-lg-6 myCol">
					<p>
						<strong>Email:</strong>
					</p>
				</div>
				<div class="col-lg-6 myCol">
					<p>
						<input class="space" type="text" name="email" />
					</p>
				</div>
			</div>
			<input class="spacer" type="checkbox" name="Shipping"
				value="Shipping" />Shipping
			<!-- why does this allow multiple radio buttons to be selected???? -->
			<input class="spacer" type="checkbox" name="Billing" value="Billing" />Billing
			<br>
			<br> <a href="AddressBook.html"><button type="submit">Add
					to Address Book</button></a> <br>
			<br>
			<h3 class="container-fluid col-lg-12 col-med-8 col-sm-4">Please
				update Credit Card Info:</h3>
			<br>
			<div class="container-fluid myContainer">
				<div class="row myRow">
					<div class="col-lg-6 myCol">
						<p>
							<strong>Name:</strong>
						</p>
					</div>
					<div class="col-lg-6 myCol">
						<p>
							<input class="space" type="text" name="name" />
						</p>
					</div>
				</div>
				<div class="row myRow">
					<div class="col-lg-6 myCol">
						<p>
							<strong>Credit Card #:</strong>
						</p>
					</div>
					<div class="col-lg-6 myCol">
						<p>
							<input class="space" type="text" name="CC#" />
						</p>
					</div>
				</div>
				<div class="row myRow">
					<div class="col-lg-6 myCol">
						<p>
							<strong>Expiration Date:</strong>
						</p>
					</div>
					<div class="col-lg-6 myCol">
						<p>
							<input class="space" type="text" name="Exp" />
						</p>
					</div>
				</div>
				<div class="row myRow">
					<div class="col-lg-6 myCol">
						<p>
							<strong>CVV:</strong>
						</p>
					</div>
					<div class="col-lg-6 myCol">
						<p>
							<input class="space" type="text" name="CVV" />
						</p>
					</div>
				</div>
				<div class="row myRow">
					<div class="col-lg-6 myCol">
						<p>
							<strong>Billing Zip:</strong>
						</p>
					</div>
					<div class="col-lg-6 myCol">
						<p>
							<input class="space" type="text" name="zip" />
						</p>
					</div>
				</div>
				<button type="submit" name="submit" value="submit">Submit</button>
			</div>
			<hr>
			<div class="container-fluid">
				<div class="col-med-4 col-sm-6 col-lg-3 myCol">
					<p>
						<a href="OrderHistory.html">Order History</a>
					</p>
				</div>
				<div class="col-med-4 col-sm-6 col-lg-3 myCol">
					<p>
						<a href="AddressBook.html">Address Book</a>
					</p>
				</div>
				<div class="col-med-4 col-sm-6 col-lg-3 myCol">
					<a href="FAQ.html">FAQ</a>
				</div>
			</div>
			<hr>
			<footer id="footer"></footer>
</body>
</html>
